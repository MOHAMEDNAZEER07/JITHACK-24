<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Design by foolishdeveloper.com -->
    <title>Input Page</title>
 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <style media="screen">
      *,
*:before,
*:after{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
body{
    background-color: #080710;
}
.background{
    width: 430px;
    height: 520px;
    position: absolute;
    transform: translate(-50%,-50%);
    left: 50%;
    top: 50%;
}
.background .shape{
    height: 200px;
    width: 200px;
    position: absolute;
    border-radius: 50%;
}
.shape:first-child{
    background: linear-gradient(
        #1845ad,
        #23a2f6
    );
    left: -80px;
    top: -80px;
}
.shape:last-child{
    background: linear-gradient(
        to right,
        #ff512f,
        #f09819
    );
    right: -30px;
    bottom: -80px;
}
form{
    height: 898px;
    width:574px;
    background-color: rgba(255,255,255,0.13);
    position: absolute;
    transform: translate(-50%,-50%);
    top: 50%;
    left: 50%;
    border-radius: 10px;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255,255,255,0.1);
    box-shadow: 0 0 40px rgba(8,7,16,0.6);
    padding: 50px 35px;
}
form *{
    font-family: 'Poppins',sans-serif;
    color: #ffffff;
    letter-spacing: 0.5px;
    outline: none;
    border: none;
}
option{
    font-family: 'Poppins',sans-serif;
    color: #000000;
}
select{
    font-family: 'Poppins',sans-serif;
    color: #000000;
    border-radius: 5px;
}
form h3{
    font-size: 32px;
    font-weight: 500;
    line-height: 42px;
    text-align: center;
}

label{
    display: block;
    margin-top: 30px;
    font-size: 16px;
    font-weight: 500;
}
input{
    display: block;
    height: 40px;
    width: 100%;
    background-color: rgba(255,255,255,0.07);
    border-radius: 3px;
    padding: 0 10px;
    margin-top: 2px;
    font-size: 14px;
    font-weight: 300;
}
::placeholder{
    color: #e5e5e5;
}
button{
    margin-top: 14px;
    width: 100%;
    background-color: lawngreen;
    color: #080710;
    padding: 15px 0;
    font-size: 18px;
    font-weight: 600;
    border-radius: 5px;
    cursor: pointer;
}
.social{
  margin-top: 30px;
  display: flex;
}
.social div{
  background: red;
  width: 150px;
  border-radius: 3px;
  padding: 5px 10px 10px 5px;
  background-color: rgba(255,255,255,0.27);
  color: #eaf0fb;
  text-align: center;
}
.social div:hover{
  background-color: rgba(255,255,255,0.47);
}
.social .fb{
  margin-left: 25px;
}
.social i{
  margin-right: 4px;
}

    </style>
 <script>

     // Show the modal
     function showModal() {
      document.getElementById('customModal').style.display = 'flex';
    }

    // Close the modal
    function closeModal() {
      document.getElementById('customModal').style.display = 'none';
    }

    // OK button function
    function okFunction() {
      closeModal();
      location.reload(); // Reload the current page
    }

    // Close the modal if the user clicks outside of it
    window.onclick = function(event) {
      if (event.target == document.getElementById('customModal')) {
        closeModal();
      }
    }
    let count = 0; // Define count variable

    function predict() {
        var vegetable = document.getElementById("Nitrogen").value;
        var season = document.getElementById("Phosphorus").value;
        var month = document.getElementById("month").value;
        var availability = document.getElementById("Disaster").value;
        var condition = document.getElementById("condition").value;
        var temperature = document.getElementById("temperature").value;

        if (vegetable && season && month && availability && temperature && condition) {
            count += 1;
            console.log("Nitrogen:" + vegetable);
            console.log("Phosphorus " + season);
            console.log("Month: " + month);
            console.log("Availability: " + availability);
            console.log("Temperature: " + temperature);
        } else {
            showModal(); 
            return; 
        }

        if (count == 1) {
            alert("Predict successfully !!! see your vegetable price in display ");
        }
    }
</script>
</head>
<body>
    <div class="background">
        
    </div>
    <form action="{% url 'crop' %}" method="post">
        <h3>Crop Recommendation Input</h3>
        {% csrf_token %}
        <label for="Nitrogen">Enter the Nitrogen value of the soil:</label>
        <input type="text" id="Nitrogen" name="Nitrogen"><br>
        <label for="Phosphorus">Enter the Phosphorus value of the soil:</label>
        <input type="text" id="Phosphorus" name="Phosphorus"><br>
        <label for="Potassium">Enter the Potassium value of the soil:</label>
        <input type="text" id="Potassium" name="Potassium"><br>
        <label for="temperature">Enter the temperature value of the soil:</label>
        <input type="text" id="temperature" name="temperature"><br>
        <label for="humidity">Enter the humidity value of the soil:</label>
        <input type="text" id="humidity" name="humidity"><br>
        <label for="ph">Enter the pH value of the soil:</label>
        <input type="text" id="ph" name="ph"><br>
        <label for="rainfall">Enter the rainfall in cm:</label>
        <input type="text" id="rainfall" name="rainfall"><br>
        <button type="submit">Predict</button>
    </form>
    
</body>
</html>
